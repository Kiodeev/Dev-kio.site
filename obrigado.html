<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Enviada!</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafb; color: #333; margin:0; padding:0; text-align: center; }
    .message-box {
      margin-top: 15vh;
      padding: 2rem;
      background: #fff;
      border-radius: .75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-block;
      animation: fadeIn 1s ease forwards;
    }
    .message-box h1 {
      font-size: 2rem;
      color: #6366f1;
      margin-bottom: 1rem;
    }
    .message-box p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .message-box a {
      display: inline-block;
      padding: .75rem 1.5rem;
      background: #6366f1;
      color: #fff;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="message-box" data-aos="zoom-in">
    <h1>Obrigado pela mensagem!</h1>
    <p>Recebemos seu contato. Em breve retornaremos para vocÃª.</p>
    <a href="index.html">Voltar para o site</a>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
  </script>

</body>
</html>
