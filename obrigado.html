<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - DevKIO</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .thanks-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: pop 1s ease forwards;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .btn-home {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #fff;
      color: #6366f1;
      font-weight: 600;
      border-radius: 9999px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-home:hover {
      background: #e0e7ff;
    }
  </style>
</head>
<body>

  <div class="thanks-container" data-aos="zoom-in">
    <h1 class="text-4xl font-bold mb-4">Mensagem enviada!</h1>
    <p class="text-lg mb-6">Obrigado por entrar em contato. Em breve responderei!</p>
    <a href="index.html" class="btn-home">Voltar ao In√≠cio</a>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>

</body>
</html>
